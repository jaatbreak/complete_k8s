# CREATE A SECRET FOR THE DOCKER REGISTRY AND PULL THE PRIVATE IMAGE FROM THE DOCKER HUB WITH USING THE DOCKER SECRET CREATED IN CLUSTER OF K8S 


apiVersion: v1
kind: Pod
metadata:
  name: docker-private
  labels: 
    app: test
spec:
  containers:
  - name: docker-image
    image: amansingh12/private:preface
  imagePullSecrets:
  - name: docker-secret


---
apiVersion: v1
kind: Service
metadata:
  name: docker-service
spec:
  selector:
     app: test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort


# this is use to send the private or public to the coatiner by using the ssh secret authentication :-

apiVersion: v1
kind: Pod
metadata:
  name: secret-ssh
  labels:
    app: test
spec:
  volumes:
  - name: ssh-keys1
    secret:
      secretName: ssh-keys
      defaultMode: 0600
  containers:
  - name: ssh-test-container
    image: nginx
    volumeMounts:
    - name: ssh-keys1
      readOnly: true
      # container will see /root/.ssh/id_rsa as usual:
      mountPath: "/root/data"
    

